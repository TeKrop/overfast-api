services:
  app:
    build:
      context: .
      target: ${BUILD_TARGET:-main}
    command: /code/.venv/bin/fastapi run app/main.py --port 8080 --proxy-headers
    env_file: ${APP_VOLUME_PATH:-.}/.env
    volumes:
      - static_volume:/code/static
      - ${APP_VOLUME_PATH:-/tmp}/app-logs:/code/logs
      - storage_volume:/code/data
    depends_on:
      valkey:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --spider --quiet http://0.0.0.0:8080 || exit 1"]
      interval: 5s
      timeout: 5s

  worker:
    build:
      context: .
      target: ${BUILD_TARGET:-main}
    command: crond -f
    env_file: ${APP_VOLUME_PATH:-.}/.env
    volumes:
      - ${APP_VOLUME_PATH:-/tmp}/worker-logs:/code/logs
      - storage_volume:/code/data
    depends_on:
      valkey:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -i crond | grep -wv grep || exit 1"]
      interval: 5s
      timeout: 2s

  valkey:
    build:
      context: ./build/valkey
    command: sh -c "./entrypoint.sh"
    env_file: ${APP_VOLUME_PATH:-.}/.env
    # Run as privileged to allow the container to change the vm.overcommit_memory setting
    privileged: true
    restart: always
    deploy:
      resources:
        limits:
          memory: ${VALKEY_MEMORY_LIMIT:-1gb}
    volumes:
      - valkey-data:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 3s
      timeout: 2s

  nginx:
    build:
      context: ./build/nginx
    ports:
      - "${APP_PORT}:80"
      - "${PROMETHEUS_NGINX_PORT:-9145}:9145"
    entrypoint: ["/entrypoint.sh"]
    env_file: ${APP_VOLUME_PATH:-.}/.env
    volumes:
      - static_volume:/static
    depends_on:
      app:
        condition: service_healthy
      valkey:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --spider --quiet http://localhost || exit 1"]
      interval: 5s
      timeout: 2s

  reverse-proxy:
    profiles:
      - testing
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./build/reverse-proxy/default.conf:/etc/nginx/conf.d/default.conf
      - ./build/reverse-proxy/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      nginx:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "wget --spider --quiet http://localhost || exit 1"]
      interval: 5s
      timeout: 2s

  valkey-exporter:
    profiles:
      - monitoring
      - prometheus
    image: oliver006/redis_exporter:latest
    environment:
      - REDIS_ADDR=valkey:6379
    ports:
      - "${VALKEY_EXPORTER_PORT:-9121}:9121"
    depends_on:
      valkey:
        condition: service_healthy
    restart: unless-stopped

  prometheus:
    profiles:
      - monitoring
      - prometheus
    image: prom/prometheus:latest
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--web.enable-lifecycle"
    volumes:
      - ./build/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    depends_on:
      - nginx
      - app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  grafana:
    profiles:
      - monitoring
      - grafana
    image: grafana/grafana:latest
    volumes:
      - ./build/grafana/provisioning:/etc/grafana/provisioning
      - grafana-data:/var/lib/grafana
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_SERVER_ROOT_URL=${GRAFANA_SERVER_ROOT_URL:-%(protocol)s://%(domain)s:%(http_port)s/}
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    restart: unless-stopped
    healthcheck:
      test:
        ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

volumes:
  static_volume:
  storage_volume:
  valkey-data:
  prometheus-data:
  grafana-data:
